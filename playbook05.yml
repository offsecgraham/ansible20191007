---
- name: Bootstrap and loop new users
  hosts: planetexpress:!farnsworth
  gather_facts: no

  vars_files:
  - vars/user1.yml
  - vars/user2.yml
  
  pre_tasks:
  - name: "update apt"
    raw: "apt update -y"
    become: yes

  - name: "bootstrap python and install"
    raw: "apt install python3-pip -y"
    become: yes
    ignore_errors: yes
  
  tasks:
  - name: create a new group omicrnxii
    group:
      name: omicronxii
      state: present
    become: yes



  - name: Add some users to the new group
    user:
    
      name: "{{ item }}"
      comment: "Throw away users for testing"
      state: present
      shell: /bin/bash
      system: no
      createhome: yes
      group: omicronxii
    loop: "{{ earthlings + martians }}"
    become: yes
    register: results

  - name: Curious what is in results
    debug:
      msg: "{{ item.home }}"

    loop: "{{ results.results }}"    
    become: yes
